<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background</title>
    <style>
      body {
        background: url("https://img.freepik.com/free-photo/cityscape-with-seagulls-black-white-photo-with-film-grain-effect_1401-369.jpg?w=900&t=st=1661522167~exp=1661522767~hmac=a79a3bb99fc04b37aa6fc668caa01087c48d96fa1a3fdfbb3f9e5075f67dcb72")
          no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }

      div {
        height: 15rem;
        width: 15rem;
        background: url("https://img.freepik.com/free-photo/cityscape-with-seagulls-black-white-photo-with-film-grain-effect_1401-369.jpg?w=900&t=st=1661522167~exp=1661522767~hmac=a79a3bb99fc04b37aa6fc668caa01087c48d96fa1a3fdfbb3f9e5075f67dcb72");
        background: rgb(205, 73, 73);
        margin: 10px 0;
      }

      div:nth-child(2) {
        background-color: aqua;
      }
      div:nth-child(4),
      div:nth-child(5) {
        background-color: rgb(21, 72, 72);
      }
    </style>
