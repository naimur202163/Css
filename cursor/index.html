<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor</title>
    <style>
      p {
        cursor: pointer;
      }
      p:nth-child(3) {
        cursor: wait;
      }
      p:nth-child(5) {
        cursor: not-allowed;
      }
      p:nth-child(6) {
        cursor: grab;
      }
      p:nth-child(7) {
        cursor: zoom-in;
      }
    </style>
  </head>

  <body>
    <p>curosr:help</p>
    <p>curosr:waite</p>
    <p>curosr:grab</p>
    <p>curosr:not Allowed</p>
    <p>curosr:Grab</p>
    <p>curosr:Zoom-in</p>
  </body>
</html>
